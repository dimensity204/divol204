<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Pacifico', cursive;
    background: linear-gradient(135deg, #ff4db4, #4d4dff);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
  }

  .message {
    position: relative;
    z-index: 2;
    text-align: center;
    background: rgba(0,0,0,0.5);
    padding: 50px 80px;
    border-radius: 25px;
    box-shadow: 0 0 50px rgba(0,0,0,0.7);
  }

  h1 {
    font-size: 3.5em;
    margin: 0.2em 0;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    min-height: 80px;
  }

  p {
    font-size: 1.7em;
    margin: 10px 0 0 0;
    min-height: 50px;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 4s linear infinite;
    top: -10px;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }

  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    border-radius: 50%;
    cursor: pointer;
    opacity: 0.8;
    animation: rise linear infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 20px;
    user-select: none;
  }

  .balloon::after {
    content: '';
    position: absolute;
    bottom: -20px;
    left: 50%;
    width: 2px;
    height: 20px;
    background: white;
    transform: translateX(-50%);
  }

  @keyframes rise {
    0% { transform: translateY(0) scale(1); }
    100% { transform: translateY(-120vh) scale(1.1); }
  }

  .pop {
    transform: scale(0);
    opacity: 0;
    transition: transform 0.2s, opacity 0.2s;
  }

  .particle {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="message">
  <h1 id="greeting"></h1>
  <p id="wish"></p>
</div>

<audio id="popSound" src="https://freesound.org/data/previews/341/341695_6268760-lq.mp3"></audio>

<script>
  // Typing animation
  const greetingText = "ðŸŽ‰ Happy Birthday, divol204 ðŸŽ‰";
  const wishText = "So happy birthday :)";

  let gIndex = 0;
  let wIndex = 0;

  function typeGreeting() {
    if(gIndex < greetingText.length) {
      document.getElementById('greeting').innerHTML += greetingText[gIndex];
      gIndex++;
      setTimeout(typeGreeting, 100);
    } else {
      typeWish();
    }
  }

  function typeWish() {
    if(wIndex < wishText.length) {
      document.getElementById('wish').innerHTML += wishText[wIndex];
      wIndex++;
      setTimeout(typeWish, 50);
    }
  }

  typeGreeting();

  // Confetti
  for(let i=0; i<100; i++){
    let confetti = document.createElement('div');
    confetti.className = 'confetti';
    document.body.appendChild(confetti);
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.backgroundColor = ['#ff0','#0f0','#0ff','#f0f','#f00','#00f'][Math.floor(Math.random()*6)];
    confetti.style.animationDuration = (Math.random()*3 + 2) + 's';
    confetti.style.opacity = Math.random();
  }

  // Balloons
  function createBalloon() {
    const balloon = document.createElement('div');
    balloon.className = 'balloon';
    document.body.appendChild(balloon);

    const colors = ['#ff4d4d','#4dff4d','#4d4dff','#ffff4d','#ff4dff','#4dffff'];
    balloon.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
    balloon.style.left = Math.random()*90 + 'vw';
    balloon.style.animationDuration = (Math.random()*5 + 6) + 's';
    balloon.style.opacity = Math.random()*0.7 + 0.3;

    // Pop effect
    balloon.addEventListener('click', () => {
      balloon.classList.add('pop');
      popParticles(balloon);
      document.getElementById('popSound').play();
      setTimeout(()=>balloon.remove(), 200);
    });

    setTimeout(() => { if(balloon.parentNode) balloon.remove(); }, parseFloat(balloon.style.animationDuration)*1000);
  }

  setInterval(createBalloon, 800);

  // Particle effect
  function popParticles(balloon){
    for(let i=0;i<15;i++){
      let p = document.createElement('div');
      p.className = 'particle';
      p.style.backgroundColor = balloon.style.backgroundColor;
      p.style.left = balloon.offsetLeft + 30 + 'px';
      p.style.top = balloon.offsetTop + 40 + 'px';
      document.body.appendChild(p);

      const angle = Math.random()*2*Math.PI;
      const speed = Math.random()*6 + 2;
      const vx = Math.cos(angle)*speed;
      const vy = Math.sin(angle)*speed;

      let frame = 0;
      const anim = setInterval(()=>{
        p.style.left = (p.offsetLeft + vx) + 'px';
        p.style.top = (p.offsetTop + vy) + 'px';
        frame++;
        if(frame>20){ clearInterval(anim); p.remove(); }
      }, 20);
    }
  }
</script>

</body>
</html>
